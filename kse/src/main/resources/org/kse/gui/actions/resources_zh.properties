TipOfTheDayAction.TipOfTheDay0 = <html>您可以通过双击条目查看 KeyStore 条目的证书详细信息。</html>
TipOfTheDayAction.TipOfTheDay1 = <html>您可以通过双击 KeyStore 的背景生成新的密钥对。</html>
TipOfTheDayAction.TipOfTheDay2 = <html>您可以配置 KeyStore Explorer 使用代理进行 Internet 访问。如果您使用 <b>检查 SSL</b> 或 <b>检查更新</b> 功能，这可能是必需的。<p>前往 <b>工具 &gt; 首选项 &gt; 网络代理</b> 并进行相应设置。<p>macOS 用户：<b>KeyStore Explorer &gt; 首选项 &gt; 网络代理</b></html>
TipOfTheDayAction.TipOfTheDay3 = <html>您可以从密钥对条目的证书链中导出任何单个证书。<p>为此，请查看密钥对条目的 <b>证书链详细信息</b>，选择所需的证书并按下 <b>PEM</b> 按钮，然后按 <b>导出</b> 按钮。</html>
TipOfTheDayAction.TipOfTheDay4 = <html>有两个标准 Java KeyStore - <b>默认</b> 和 <b>CA 证书</b>。有可用的菜单项可以直接打开它们而无需浏览：<p>打开默认 KeyStore：<br><b>文件 &gt; 打开特殊文件 &gt; 打开默认</b><p>打开 CA 证书 KeyStore：<br><b>文件 &gt; 打开特殊文件 &gt; 打开 CA 证书</b></html>
TipOfTheDayAction.TipOfTheDay5 = <html>您可以更改 CA 证书 KeyStore 的位置。默认位置是 Java 提供的 <b>cacerts</b> 文件。<p>前往 <b>工具 &gt; 首选项 &gt; 权威证书</b> 并浏览到所需的 KeyStore。<p>macOS 用户：<b>KeyStore Explorer &gt; 首选项 &gt; 权威证书</b></html>
TipOfTheDayAction.TipOfTheDay6 = <html>您可以更改 KeyStore Explorer 的外观和感觉。<p>前往 <b>工具 &gt; 首选项 &gt; 用户界面</b> 并选择所需的外观和感觉。<p>macOS 用户：<b>KeyStore Explorer &gt; 首选项 &gt; 用户界面</b></html>
TipOfTheDayAction.TipOfTheDay7 = <html>KeyStore Explorer 使用标签显示打开的 KeyStore。您可以控制额外标签的显示方式 - <b>换行</b> 或 <b>滚动</b>。<p>前往 <b>视图 &gt; 选项卡样式</b> 进行配置。</html>
TipOfTheDayAction.TipOfTheDay8 = <html>可以通过将证书拖到桌面上快速导出 KeyStore 条目。拖放导出时使用的格式为：<p><b>密钥对：</b>带有条目密码的 PKCS #12<p><b>受信任证书：</b>X.509 PEM</html>
TipOfTheDayAction.TipOfTheDay9 = <html>您可以设置保护 KeyStore 和相关类型导出文件的密码质量的最低阈值。<p>前往 <b>工具 &gt; 首选项 &gt; 用户界面</b> 配置此功能。<p>macOS 用户：<b>KeyStore Explorer &gt; 首选项 &gt; 用户界面</b></html>
