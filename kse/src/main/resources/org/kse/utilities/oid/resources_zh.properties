InvalidOidNotNonNegativeIntSequence.exception.message=对象标识符必须是由非负整数组成的以 '.' 分隔的列表。
InvalidOidMinThreeArcsRequired.exception.message=对象标识符必须至少包含三个弧。
InvalidOidFirstArc.exception.message=对象标识符的第一个弧必须是 0、1 或 2。
InvalidOidFirstArcZero.exception.message=对象标识符的第一个弧为 0，因此第二个弧必须在 0 到 39 之间。
InvalidOidFirstArcOne.exception.message=对象标识符的第一个弧为 1，因此第二个弧必须在 0 到 39 之间。
InvalidOidFirstArcTwo.exception.message=对象标识符的第一个弧为 2，因此第二个弧必须在 0 到 47 之间。
